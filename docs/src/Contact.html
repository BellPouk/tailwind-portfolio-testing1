            <textarea class="w-full border border-gray-400 rounded-lg hover:border-blue-500 focus:border-[#56DFCF] focus:outline-0 px-3 py-2 h-32 resize-none" placeholder="Type something..."></textarea>
          </div>
          <div class="text-center md:text-left w-full max-w-xs">
            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Send</button>
